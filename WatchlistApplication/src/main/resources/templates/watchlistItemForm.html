<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff;
        }
        .navbar-toggler {
            border-color: #ffffff;
        }
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        .nav-link {
            color: #ffffff;
            font-weight: bold;
        }
        h2 {
            color: #343a40;
            margin-top: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .text-danger {
            color: #dc3545;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="#">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlistItemForm">Submit an item</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
            <h2 class="mt-4">Submit an item</h2>
            <hr>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory">
                    <span class="text-danger" th:errors="*{title}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-10">
                    <input th:field="*{rating}" type="text" class="form-control" placeholder="5.0 < Number < 10.0">
                    <span class="text-danger" th:errors="*{rating}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                <div class="col-sm-10">
                    <input th:field="*{priority}" type="text" class="form-control" placeholder="L|M|H">
                    <span class="text-danger" th:errors="*{priority}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="comments" class="col-sm-2 col-form-label">Comments</label>
                <div class="col-sm-10">
                    <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars"></textarea>
                    <span class="text-danger" th:errors="*{comment}"></span>
                </div>
            </div>
            <div class="form-group row">
